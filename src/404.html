<!DOCTYPE html>
<html lang="ja">

{{>head}}

<body>
  {{>header}}

  <!-- Main Content -->
  <main class="l-main">
    <!-- 404 Error Section -->
    <section class="p-404">
      <div class="l-container">
        <div class="p-404__content">
          <!-- Logo and 404 -->
          <div class="p-404__visual">
            <h1 class="p-404__title">404</h1>
            <p class="p-404__subtitle">ページが見つかりません</p>
          </div>

          <!-- Message -->
          <div class="p-404__message">
            <p class="p-404__text">
              お探しのページは存在しないか、<br>
              移動された可能性があります。
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  {{>footer}}
</body>

</html>

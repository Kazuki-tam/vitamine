<!DOCTYPE html>
<html lang="ja">

{{>head}}

<body>
  {{>header}}

  <!-- Main Content -->
  <main class="l-main">
    <!-- Hero Section -->
    <section class="p-hero">
      <div class="p-hero__content">
        <h1 class="p-hero__title">Welcome to Vitamin</h1>
        <p class="p-hero__lead">シンプルで使いやすいWeb制作テンプレート</p>
        <div class="p-hero__actions">
          <a href="#" class="c-button c-button--primary c-button--large">Get Started</a>
          <a href="#" class="c-button c-button--secondary c-button--large">Learn More</a>
        </div>
      </div>
    </section>

    <!-- Content Section -->
    <section class="l-section">
      <div class="l-container">
        <h2 class="u-text-center u-mb-xl">Features</h2>
        <div class="l-grid l-grid--3">
          <div class="c-card">
            <div class="c-card__body">
              <h3 class="c-card__title">シンプル設計</h3>
              <p class="c-card__text">FLOCSSベースの整理されたCSS構造で、保守性の高いコードを実現</p>
            </div>
          </div>
          <div class="c-card">
            <div class="c-card__body">
              <h3 class="c-card__title">TypeScript対応</h3>
              <p class="c-card__text">型安全なコードで、開発効率とコード品質を向上</p>
            </div>
          </div>
          <div class="c-card">
            <div class="c-card__body">
              <h3 class="c-card__title">AI開発最適化</h3>
              <p class="c-card__text">明確な命名規則とドキュメントで、AI駆動開発をサポート</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  {{>footer}}
</body>

</html>
